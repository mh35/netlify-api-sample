<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>テスト</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
<h1>テストプロジェクト</h1>
<form action="javascript:void(0);" id="form">
<p><label><input type="text" name="tf" id="tf" /></label></p>
<p><button type="submit">送信</button></p>
</form>
<p id="ab"></p>
<script type="text/javascript">
document.getElementById('form').addEventListener('submit', async function() {
  const value = document.getElementById('tf').value;
  const resp = await fetch('/.netlify/functions/hello', {
    method: "POST",
    body: JSON.stringify({data: value}),
    headers: {
      'Content-Type': 'application/json'
    }
  });
  const body = await resp.json();
  document.getElementById('ab').innerText = body.result;
});
</script>
</body>
</html>
